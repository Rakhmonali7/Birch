<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Белая берёза</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-page">
      <div class="main-page__stage">
        <p class="main-page__subtitle">Тестовое задание</p>

        <!-- Section с заголовком -->
        <section class="container" aria-labelledby="hero-title">
          <h2 id="hero-title" class="visually-hidden">
            Белая берёза — основной текст
          </h2>

          <!-- строки лишь визуально -->
          <p class="container__text">
            <span class="container__line">
              БЕЛАЯ БЕРЁЗА
              <img
                src="img/image1.png"
                alt="фото 1"
                class="container__image"
                style="--img-w: 320"
              />
            </span>
            <span class="container__line">
              ПОД
              <img
                src="img/image2.jpg"
                alt="фото 2"
                class="container__image"
                style="--img-w: 360"
              />
              МОИМ ОКНОМ
            </span>
            <span class="container__line">
              ПРИНАКРЫЛАСЬ
              <img
                src="img/image3.jpg"
                alt="фото 3"
                class="container__image"
                style="--img-w: 160"
              />
              СНЕГОМ
            </span>
            <span class="container__line">
              ТОЧНО
              <img
                src="img/image4.jpg"
                alt="фото 4"
                class="container__image"
                style="--img-w: 360"
              />
              СЕРЕБРОМ
            </span>
          </p>
        </section>

        <!-- Вторая секци заголовок -->
        <section class="action-button" aria-labelledby="action-title">
          <h2 id="action-title" class="visually-hidden">
            Действие: обратный звонок
          </h2>
          <button class="action-button__button" type="button">
            Заказать звонок
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
